            <th scope="col">Case Name</th>
            <th scope="col">Case Status</th>
            <th scope="col">New Hearing Date</th>
          </tr>
        </thead>
        <tbody>

            <td>[[${ongoing.ciz}]]</td>
            <td>[[${ongoing.oncaseName}]]</td>
            <td>[[${ongoing.status}]]</td>
